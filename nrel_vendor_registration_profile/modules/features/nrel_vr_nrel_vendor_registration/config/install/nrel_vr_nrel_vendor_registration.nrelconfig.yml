yearly_email_subject: 'Small Business Vendor or Subcontractor Registration'
yearly_email_body: "Dear [node:field_first_name:value], \r\n\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_ \r\nYou previously registered your business in NREL's Small Business Vendor Database.\r\n\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_ \r\nYour Name: [node:field_first_name:value] [node:field_last_name:value]\r\nBusiness: [node:title]\r\n\r\nAddress:\r\n[node:field_address:address_line1]\r\n[node:field_address:address_line2]\r\n[node:field_address:locality], [node:field_address:administrative_area] [node:field_address:postal_code]\r\n\r\nFax: [node:field_fax:value]\r\nPhone: [node:field_phone:value]\r\nEmail: [node:field_email:value]\r\nWebsite: [node:field_website:uri]\r\n\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_ \r\nWe're updating our records. If you'd like to remain in the database, please confirm your registration.\r\n\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_\_ \r\nUsing the link below, you can connect to our system and update or just confirm your information. The link below will only work for the next two weeks. If your registration information is not updated within two weeks, your registration will become inactive. If you do not wish to renew your registration, do nothing.\r\n\r\n[node:edit-url]"
